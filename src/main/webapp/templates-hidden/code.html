<div class="post">
    <div class="row">
        <h3 class="span10"><a entry:link_to_code="">Post #<entry:id /></a></h3>
        <div class="post-rating pull-right">
            <entry:rate/>
        </div>
    </div>
    <div>
        <p>
          <span><lift:loc>post.lang</lift:loc></span>
          <em><entry:language/></em>
        </p>
        <p>
          <span><lift:loc>post.code</lift:loc></span>
          <pre><code entry:lang_code=""><entry:content /></code></pre>
        </p>
    </div>
    <div>
        <span><lift:loc>post.description</lift:loc></span>
        <br />
        <p class="well"><entry:description /></p>
    </div>
    <div>
        <p>
          <span><lift:loc>post.author</lift:loc></span>
          <a entry:link_to_author=""><entry:author /></a>
        </p>
        <p>
          <span><lift:loc>post.date</lift:loc></span>
          <time><entry:date /></time>
        </p>
        <p>
          <span><lift:loc>post.comments</lift:loc></span>
          <entry:commentsNum /> (+<entry:newCommentsNum />)
        </p>
        <entry:bookmark />
    </div>
    <hr/>
</div>
