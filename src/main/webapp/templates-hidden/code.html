<div class="post">
    <div class="row">
        <h3 class="span10"><a entry:link_to_code="">Post #<entry:id /></a></h3>
        <div class="post-rating pull-right">
            <entry:rate/>
        </div>
    </div>
    <div>
        <p>
            <span><lift:loc>post.lang</lift:loc></span><em><entry:language/></em>
        </p>
        <p>
            <span><lift:loc>post.code</lift:loc></span>
        <pre><code><entry:content /></code></pre>
        </p>
    </div>
    <div>
        <span><lift:loc>post.description</lift:loc></span>
        <br />
        <p class="well"><entry:description /></p>
    </div>
    <div>
        <p>Author: <a entry:link_to_author=""><entry:author /></a></p>
        <p>Date: <time><entry:date /></time></p>
        <p>Comments: <entry:commentsNum /></p>
        <entry:bookmark />
    </div>
    <hr/>
</div>
