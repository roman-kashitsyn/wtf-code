<div class="post">
<h3><a entry:link_to_code="">Post #<entry:id /></a></h3>
<p>Language: <em><entry:language/></em></p>
<p>Code:<br />
    <pre><code><entry:content /></code></pre>
</p>
<div>
    <span>Description:</span><br />
    <p class="well"><entry:description /></p>
</div>
<p>Author: <a entry:link_to_author=""><entry:author /></a></p>
<p>Date: <time><entry:date /></time></p>

<lift:ViewCode.vote>
    <p id="post-rating">
        <vote:voteAgainst/>
        <lift:loc locid="post.rating.text">Rating:</lift:loc>
        <span id="post-rating-value"><vote:rating/></span>
        <vote:voteOn/>
    </p>
</lift:ViewCode.vote>
</div>
