<lift:surround with="default" at="content">
    <div class="row">
    <lift:PostSnippet.post form="POST" class="form-horizontal">
      <div id="preview"/>
      <fieldset>
          <div class="control-group">
              <label class="control-label">
                  <lift:loc>post.lang</lift:loc>
              </label>
              <div class="controls">
                  <entry:language/>
              </div>
          </div>

          <div id="content-group" class="control-group">
              <label class="control-label">
                  <lift:loc>post.code</lift:loc>
              </label>
              <div class="controls">
                  <entry:content />
                  <span id="content-inline-help" class="help-inline"/>
              </div>
          </div>
          <div class="control-group">
          <label class="control-label">
              <lift:loc>post.description</lift:loc>
          </label>
          <div class="controls">
              <entry:description />
          </div>
          </div>
          <div class="form-actions">
              <entry:submit/> <entry:preview/>
          </div>
      </fieldset>
    </lift:PostSnippet.post>
    </div>
</lift:surround>
