<lift:surround with="default" at="content">
  <lift:ViewUser.profile>
    <div class="row">
      <div class="pull-left span2">
        <img entry:avatar_url="" alt="ava" />
      </div>
      <div class="span10">
        <div class="row">
          <div class="span2">
            <b><lift:loc>user.label</lift:loc></b>
          </div>
          <div class="span6"><entry:nick /></div>
        </div>
        <div class="row">
          <div class="span2">
            <b><lift:loc>user.registered</lift:loc></b>
          </div>
          <div class="span6"><entry:date /></div>
        </div>
        <hr/>
        <div>
          <entry:aboutMe />
        </div>
      </div>
    </div>
  </lift:ViewUser.profile>
</lift:surround>
