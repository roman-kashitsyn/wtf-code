<lift:surround with="default" at="content">
    <lift:ViewCode.view>
        <p>Language:<br/>
        <entry:language/></p>
        <p>Code:<br />
        <entry:content /></p>
        <p>Description:<br />
        <entry:description /></p>
        <p>Author: <entry:author /></p>
        <p>Date: <entry:date /></p>
        <lift:ViewCode.vote>
            <vote:voteAgainst/>
            <p id="post-rating">
                <lift:loc locid="post.rating.text">Rating:</lift:loc>
                <span id="post-rating-value"><vote:rating/></span>
            </p>
            <vote:voteOn/>
        </lift:ViewCode.vote>
    </lift:ViewCode.view>

    <lift:ViewCode.comments>
        <div entry:anchor="">
        <p>
            <img entry:avatar_url="" alt="ava" />
            <a entry:link_to_author=""><entry:author /></a>
            <time><entry:date /></time>
            <a entry:link_to_comment="">#</a>
            <br />
            <entry:content />
        </p>
        </div>
    </lift:ViewCode.comments>

    <lift:ViewCode.addComment form="POST">
      <entry:content /><br />
      <entry:submit />
    </lift:ViewCode.addComment>
</lift:surround>
