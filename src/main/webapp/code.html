<lift:surround with="default" at="content">
    <lift:ViewCode.view eager_eval="true">
        <lift:embed what="/templates-hidden/code"/>
    </lift:ViewCode.view>

    <lift:ViewCode.comments eager_eval="true">
        <lift:embed what="/templates-hidden/comment"/>
        <hr/>
    </lift:ViewCode.comments>

    <lift:ViewCode.addComment form="POST">
      <entry:content /><br />
      <entry:submit />
    </lift:ViewCode.addComment>
</lift:surround>
