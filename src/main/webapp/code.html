<lift:surround with="default" at="content">
    <lift:ViewCode.view>
        <p>Code:<br />
        <entry:content /></p>
        <p>Description:<br />
        <entry:description /></p>
        <p>Author: <entry:author /></p>
        <p>Date: <entry:date /></p>
    </lift:ViewCode.view>

    <lift:ViewCode.comments>
        <div entry:anchor="">
        <p><a entry:link_to_author=""><entry:author /></a> <time><entry:date /></time> <a entry:link_to_comment="">#</a><br />
        <entry:content /></p>
        </div>
    </lift:ViewCode.comments>

    <lift:ViewCode.addComment form="POST">
      <entry:content /><br />
      <entry:submit />
    </lift:ViewCode.addComment>
</lift:surround>
